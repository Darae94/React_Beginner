<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 
        JSX 사용 주의 사항
        - production.min.js 사용 시 for, class 사용해도 오류 안남 - javaScript 용어이기 때문
        - development.js 사용 시 for, class 사용하면 오류가 남
     -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState();
            const onChange = (event) => {
                setMinutes(event.target.value);
            }
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                    <h4>You want to convert {minutes}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" placeholder="Hours" type="number" />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
        // state(React.useState()으로 사용 가능 ): data 저장되는 곳이며 변경되는 거까지 관여
        // 리액트JS => 자동으로 리렌더링되는 거 확인(다른 부분만 변경 처리)
    </script>
</html>
