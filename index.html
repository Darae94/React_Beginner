<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 
        JSX 사용 주의 사항
        - production.min.js 사용 시 for, class 사용해도 오류 안남 - javaScript 용어이기 때문
        - development.js 사용 시 for, class 사용하면 오류가 남
     -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState(0); // 특정 값을 0으로 초기화 해주며 변경되는 경우 처리할 수 있는 함수를 가짐
            const onChange = (event) => { // 변경되는 값을 업데이트해주는 함수
                setMinutes(event.target.value);
            }
            const reset = () => setMinutes(0);
            // 변경되는 값을 UI로 노출해주는 컴포넌트임
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" disabled />
                    </div>
                    <button onClick={reset}>Reset</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
        // state(React.useState()으로 사용 가능 ): data 저장되는 곳이며 변경되는 거까지 관여
        // 리액트JS => 자동으로 리렌더링되는 거 확인(다른 부분만 변경 처리)
    </script>
</html>
